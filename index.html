<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorila x 100 Humanos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>🦍 Gorila vs 100 Humanos</h1>

  <div class="status-bar">
    <div class="health-bar"><div id="health-fill"></div></div>
    <p>Vida do Gorila: <span id="vida-gorila">100</span></p>
    <p>Humanos restantes: <span id="humanos-restantes">100</span></p>
  </div>

  <div id="human-list"></div>

  <div class="actions">
    <button id="btn-attack">Atacar</button>
    <button id="btn-defend">Defender</button>
    <button id="btn-heal">Curar</button>
  </div>
  
</body>
</html>
